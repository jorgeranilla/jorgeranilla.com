<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Ranilla | Family Updates</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../images/jr-logo.png">
</head>

<body data-title="Family Updates" data-section="Blog">
    <div id="social-rail-placeholder"></div>
    <div id="header-placeholder"></div>

    <div class="breadcrumb-bar">
        <nav id="breadcrumbs" class="breadcrumb-container" aria-label="Breadcrumb"></nav>
    </div>

    <main class="page-content">
        <h2 class="page-title page-title--sm">Family Updates & News</h2>
        <p style="max-width: 720px; margin: 0 auto 3rem; line-height: 1.7; color:#666; text-align: center;">
            Celebrating milestones, welcoming new members, and keeping our family connected.
        </p>

        <div id="loading" class="loading-state">Loading family updates...</div>
        <div id="updates-feed" class="updates-feed"></div>
    </main>

    <style>
        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            font-size: 1.1rem;
        }

        .updates-feed {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            padding-bottom: 3rem;
        }

        /* Horizontal Card Layout */
        .update-card {
            display: flex;
            flex-direction: row;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            min-height: 200px;
        }

        .update-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        }

        /* Image Section */
        .update-image {
            width: 30%;
            min-width: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        /* Content Section */
        .update-content {
            flex: 1;
            padding: 1.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .update-date {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .update-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .update-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .update-tag {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .update-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
        }

        /* Color Themes */
        .update-card[data-theme="wedding"] {
            background: linear-gradient(to right, #9C27B0 0%, #BA68C8 50%, white 50%);
        }

        .update-card[data-theme="wedding"] .update-date {
            color: #9C27B0;
        }

        .update-card[data-theme="wedding"] .update-title {
            color: #6A1B9A;
        }

        .update-card[data-theme="wedding"] .update-tag {
            background: #9C27B0;
        }

        .update-card[data-theme="celebration"] {
            background: linear-gradient(to right, #FF6B35 0%, #FF8C42 50%, white 50%);
        }

        .update-card[data-theme="celebration"] .update-date {
            color: #FF6B35;
        }

        .update-card[data-theme="celebration"] .update-title {
            color: #D84315;
        }

        .update-card[data-theme="celebration"] .update-tag {
            background: #FF6B35;
        }

        .update-card[data-theme="announcement"] {
            background: linear-gradient(to right, #1976D2 0%, #42A5F5 50%, white 50%);
        }

        .update-card[data-theme="announcement"] .update-date {
            color: #1976D2;
        }

        .update-card[data-theme="announcement"] .update-title {
            color: #0D47A1;
        }

        .update-card[data-theme="announcement"] .update-tag {
            background: #1976D2;
        }

        .update-card[data-theme="default"] {
            background: linear-gradient(to right, #607D8B 0%, #90A4AE 50%, white 50%);
        }

        .update-card[data-theme="default"] .update-date {
            color: #607D8B;
        }

        .update-card[data-theme="default"] .update-title {
            color: #37474F;
        }

        .update-card[data-theme="default"] .update-tag {
            background: #607D8B;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .update-card {
                flex-direction: column;
                min-height: auto;
            }

            .update-image {
                width: 100%;
                height: 220px;
                min-width: auto;
            }

            .update-content {
                padding: 2rem;
            }

            .update-card[data-theme="wedding"],
            .update-card[data-theme="celebration"],
            .update-card[data-theme="announcement"],
            .update-card[data-theme="default"] {
                background: white;
            }
        }
    </style>

    <script>
        function loadFamilyUpdates() {
            const callbackName = 'familyUpdatesCallback_' + Date.now();

            window[callbackName] = function (data) {
                try {
                    const posts = data.feed.entry || [];
                    const feedContainer = document.getElementById('updates-feed');
                    const loading = document.getElementById('loading');

                    if (loading) loading.style.display = 'none';

                    if (posts.length === 0) {
                        feedContainer.innerHTML = '<p style="text-align:center; color:#888;">No family updates yet.</p>';
                        return;
                    }

                    feedContainer.innerHTML = '';

                    posts.forEach(post => {
                        const title = post.title.$t;
                        const date = new Date(post.published.$t).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                        }).toUpperCase();

                        const contentDiv = document.createElement('div');
                        contentDiv.innerHTML = post.content ? post.content.$t : post.summary.$t;

                        // Extract image
                        let imageUrl = '';
                        const img = contentDiv.querySelector('img');
                        if (img) imageUrl = img.src;

                        // Remove images from text
                        contentDiv.querySelectorAll('img').forEach(img => img.remove());
                        const cleanText = contentDiv.textContent.trim().substring(0, 500) + '...';

                        // Detect theme
                        let theme = 'default';
                        let tags = [];

                        if (post.category) {
                            post.category.forEach(cat => {
                                const tag = cat.term;
                                if (tag !== 'Family Updates') {
                                    tags.push(tag);
                                    if (tag.toLowerCase().includes('wedding')) theme = 'wedding';
                                    else if (tag.toLowerCase().includes('celebration') || tag.toLowerCase().includes('birthday')) theme = 'celebration';
                                    else if (tag.toLowerCase().includes('announcement') || tag.toLowerCase().includes('news')) theme = 'announcement';
                                }
                            });
                        }

                        const card = document.createElement('article');
                        card.className = 'update-card';
                        card.setAttribute('data-theme', theme);

                        let imageHTML = imageUrl ?
                            `<img src="${imageUrl}" alt="${title}" class="update-image">` :
                            `<div class="update-image" style="display:flex; align-items:center; justify-content:center; font-size:4rem;">📰</div>`;

                        let tagsHTML = tags.length > 0 ?
                            '<div class="update-tags">' + tags.map(tag => `<span class="update-tag">${tag}</span>`).join('') + '</div>' :
                            '';

                        card.innerHTML = `
                            ${imageHTML}
                            <div class="update-content">
                                <div class="update-date">${date}</div>
                                <h3 class="update-title">${title}</h3>
                                ${tagsHTML}
                                <p class="update-text">${cleanText}</p>
                            </div>
                        `;

                        feedContainer.appendChild(card);
                    });

                    delete window[callbackName];
                    document.head.removeChild(script);

                } catch (error) {
                    console.error('Error processing updates:', error);
                    document.getElementById('loading').textContent = 'Error loading updates.';
                }
            };

            const script = document.createElement('script');
            script.src = `https://memoria-efimera.blogspot.com/feeds/posts/default/-/Family%20Updates?alt=json-in-script&callback=${callbackName}`;
            script.onerror = () => {
                document.getElementById('loading').textContent = 'Error loading updates.';
                delete window[callbackName];
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadFamilyUpdates);
    </script>

    <script src="../script.js?v=1"></script>
    <script src="../search-dynamic.js"></script>
</body>

</html>
