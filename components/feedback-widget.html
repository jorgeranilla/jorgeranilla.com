<!-- Feedback Modal -->
<div id="feedbackModal" class="feedback-modal">
    <div class="feedback-modal-content">
        <div class="feedback-modal-header">
            <h3>Report an Issue</h3>
            <button id="closeFeedbackModal" class="feedback-close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="feedback-modal-body">
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                Found something broken? Let us know and we'll fix it!
            </p>
            <form id="feedbackForm">
                <div class="feedback-form-group">
                    <label for="issueType">Issue Type</label>
                    <select id="issueType" name="issueType" required>
                        <option value="">Select an issue type...</option>
                        <option value="broken-link">Broken Link</option>
                        <option value="missing-image">Missing/Broken Image</option>
                        <option value="layout-issue">Layout Problem</option>
                        <option value="typo">Typo/Grammar</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="feedback-form-group">
                    <label for="issueDescription">Description</label>
                    <textarea id="issueDescription" name="description" rows="4"
                        placeholder="Please describe what's wrong..." required></textarea>
                </div>

                <div class="feedback-form-group">
                    <label for="pageUrl">Page URL</label>
                    <input type="text" id="pageUrl" name="pageUrl" readonly>
                </div>

                <div class="feedback-form-actions">
                    <button type="button" id="cancelFeedback"
                        class="feedback-btn feedback-btn-secondary">Cancel</button>
                    <button type="submit" class="feedback-btn feedback-btn-primary">Submit Report</button>
                </div>
            </form>

            <div id="feedbackSuccess" class="feedback-success" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h4>Thank You!</h4>
                <p>Your feedback has been received. We'll look into it shortly.</p>
                <button id="closeSuccessMsg" class="feedback-btn feedback-btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
