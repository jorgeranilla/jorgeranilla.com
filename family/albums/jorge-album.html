    <style>
        /* Photo Album - Minimal & Clean */
        .album-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e67e22;
        }

        /* Photo Grid - 5 columns */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #2c3e50;
            cursor: pointer;
            aspect-ratio: 1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Placeholder icon */
        .photo-item::before {
            content: 'üì∑';
            font-size: 3rem;
            opacity: 0.3;
            position: absolute;
            z-index: 1;
        }

        .photo-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(230, 126, 34, 0.3);
        }

        .photo-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #e67e22;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .photo-item:hover::after {
            opacity: 0.15;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: #e67e22;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
            background: #d35400;
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #e67e22;
            border: none;
            color: white;
            font-size: 2rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .lightbox-nav:hover {
            transform: translateY(-50%) scale(1.1);
            background: #d35400;
            box-shadow: 0 6px 24px rgba(230, 126, 34, 0.5);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }
    </style>
</head>

    <script>
        // Photo Album Functionality
        let currentPhotoIndex = 0;
        const photoItems = document.querySelectorAll('.photo-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Open lightbox
        photoItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentPhotoIndex = index;
                openLightbox();
            });
        });

        function openLightbox() {
            const currentItem = photoItems[currentPhotoIndex];
            const img = currentItem.querySelector('img');

            // If there's an actual image, use it. Otherwise, show placeholder message
            if (img && img.src) {
                lightboxImg.src = img.src;
            } else {
                // For placeholder demo - show a message or skip
                // You can replace this with actual logic once you add images
                alert('No image to display yet. Add photos by inserting <img> tags!');
                return;
            }

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function changePhoto(direction) {
            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) currentPhotoIndex = photoItems.length - 1;
            if (currentPhotoIndex >= photoItems.length) currentPhotoIndex = 0;
            openLightbox();
        }

        // Close lightbox on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changePhoto(-1);
            if (e.key === 'ArrowRight') changePhoto(1);
        });
    </script>
